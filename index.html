<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Head Football</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div id="game-container">
      <div id="scoreboard">
        <div class="team" id="team1">
          <img src="assets/images/brazil.png" alt="Team 1" />
          <span id="score1">0</span>
        </div>
        <div class="team" id="team2">
          <span id="score2">0</span>
          <img src="assets/images/england.png" alt="Team 2" />
        </div>
      </div>
      <div id="timer">30</div>
      <img id="player1" class="player" src="assets/images/player1.png" />
      <img id="player2" class="player" src="assets/images/player2.png" />
      <img id="ball" src="assets/images/ball.png" />
      <img id="goal1" class="goal" src="assets/images/goal-kiri.png" />
      <img id="goal2" class="goal" src="assets/images/goal-kanan.png" />
    </div>

    <script src="assets/js/game.js"></script>
    <script src="assets/js/ai.js"></script>
  </body>
</html>
